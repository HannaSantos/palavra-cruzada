     // para a letra 'D'

    if (letra.toUpperCase() == "D") {
      acerto();
      document.getElementById("a94").style.background = "#C2BBF2";

    } else {
       erro();
       document.getElementById("a94").style.background = "#F05A6A";
    }
 }

  function acerto() {
    feliz.style.display = "block"
    triste.style.display = "none"
  }

  function erro() {
    feliz.style.display = "none"
    triste.style.display = "block"
  }
